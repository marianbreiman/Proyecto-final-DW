   <section>
    <form action="https://formspree.io/f/mdojprey" method="POST">
      <fieldset>
          <legend>Datos básicos</legend>
          <div>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre">
          </div>
          <div>
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email">
          </div>
      </fieldset>
      <div>
          <label>Opciones</label><br>
          <input type="checkbox" name="opcion1" value="Opcion 1">Opcion 1
          <input type="checkbox" name="opcion2" value="Opcion 2">Opcion 2
          <input type="checkbox" name="opcion3" value="Opcion 3">Opcion 3
          <input type="checkbox" name="opcion4" value="Opcion 4">Opcion 4
          <input type="checkbox" name="opcion5" value="Opcion 5">Opcion 5
      </div>
      <div>
          <label>Tiempo</label>
          <select name="tiempo">
              <option value="corto plazo">Lo antes posible</option>
              <option value="mediano plazo">Mediano Plazo</option>
              <option value="largo plazo">Largo plazo</option>
          </select>
      </div>
      <div>
          <label for="">Comentarios</label><br>
          <textarea name="comentarios"></textarea>
      </div>
      <input type="submit" value="Consultar">
  </form>
